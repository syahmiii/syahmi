<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CNY WISH CARD</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">GONG</div>
                    <div class="description">
                        <h4>Blessings</h4>
                        <p>Wishing you prosperity, good health,
                        and happiness in the Year of the Dragon</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2" >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">XI</div>
                    <div class="description">
                        <h4>Family and Togetherness</h4>
                        <p>May this New Year bring your family closer 
                        and strengthen the bonds of love and unity.</p>
                    </div>
                </div>
            </label>x   
            <input type="radio" name="slide" id="c3" >
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">FA</div>
                    <div class="description">
                        <h4>Renewal and Good Fortune</h4>
                        <p>May the Year of the Dragon bring you renewed energy,
                     fresh opportunities, and abundant good fortune.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4" >
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">CAI</div>
                    <div class="description">
                        <h4>Joyfullnes of Life</h4>
                        <p>Wishing you a New Year filled with laughter, vibrant celebrations, and delightful moments with loved ones.</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
    <audio controls autoplay loop>
        <source src="cny.mp3" type="audio/mpeg">
      </audio>    
</body>
</html>
